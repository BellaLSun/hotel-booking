<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotel List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Hotel List</h1>
    <table> 
    	<tr th:each="hotel : ${hotels}">

	</table>
	<p>	<a href="/hotels/new">new hotel</a></p>
</body>
</html>
