<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotel List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>

<div th:include="fragments/header"></div>

    <div class="container">
	<div class="page-header">
		<h1>Hotel List</h1>
	</div>
    <ul th:each="hotel : ${hotels}">
  	   	<li> <a th:text="${hotel.name}" th:href="@{|/hotels/${hotel.id}|}"></a></li>
	</ul>
	<p><a class="btn btn-primary" href="/hotels/new">New hotel</a></p>
	</div>
</body>
</html>
