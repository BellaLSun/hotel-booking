<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotels</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>
	<div th:include="fragments/header"></div>
	<div class="container">
		<h1>Hotel <span th:text="${hotel.name}"></span></h1>
		<p><span th:text="${hotel.address}"></span>, <span th:text="${hotel.rating}"></span>*, <span th:text="${hotel.category}"></span></p>
		
		<h4>Rooms</h4>
		<ul th:each="room : ${hotel.rooms}">
  	   	<li> <a th:text="${room.room_number}"></a></li>
		</ul>
	
	    <p><a th:href="@{|/hotels/${hotel.id}/edit|}">Edit</a> | <a th:href="@{|/hotels/${hotel.id}/remove|}">Remove</a></p>
    </div>
</body>
</html>
