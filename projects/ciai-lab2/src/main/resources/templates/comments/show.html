<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotels</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>
	<div th:include="fragments/header"></div>
	<div class="container">
	<div class="page-header">
  		<h1><span th:text="${hotel.name}"></span><small> (<a th:href="@{|/hotels/${hotel.id}/edit|}">Edit</a> | <a th:href="@{|/hotels/${hotel.id}/remove|}">Remove</a>)</small> <br/> <small><span th:text="${hotel.address}"></span> · <span th:text="${hotel.rating}"></span>* · <span th:text="${hotel.category}"></span></small></h1>
	</div>
	
	<p><a th:href="@{|/hotels/${hotel.id}/rooms/|}">View room list</a></p>
	<p><a href="@{|/hotels/${hotel.id}/comment/|}">Leave a comment</a></p>

    </div>
</body>
</html>
