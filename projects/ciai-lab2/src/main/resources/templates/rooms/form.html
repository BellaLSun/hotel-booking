<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>
	<div class="container">
	<h1>Hotel Form</h1>
		<div th:fragment="roomform(url)">
	    	<form action="#" th:action="${url}" th:object="${room}" method="post">
	    		<p>
			    	<input type="hidden" th:field="*{id}" />
			    	<p>Hotel: <span th:text="${hotel.name}"></span></p>
		        	<p>Floor: <input type="number" th:field="*{floor}" /></p>
		        	<p>Room number: <input type="text" th:field="*{room_number}" /></p>
		        	<p>Room type: <input type="text" th:field="*{type}" /></p>			        	
	        	</p>
	    	    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		    </form>
	    </div>
    </div>
</body>
</html>
