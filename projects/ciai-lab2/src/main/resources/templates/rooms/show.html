<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotels</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>
	<div th:include="fragments/header"></div>
	<div class="container">
	<div class="page-header">
  		<h1>Hotel <span th:text="${hotel.name}"></span><small> <br/> <span th:text="${hotel.address}"></span> · <span th:text="${hotel.rating}"></span>* · <span th:text="${hotel.category}"></span></small></h1>
	</div>
	
	<p>Floor: <span th:text="${room.floor}"></span></p>
	<p>Number: <span th:text="${room.room_number}"></span></p>
	<p>Type: <span th:text="${room.type.description}"></span></p>
	
	<p><a th:href="@{|/hotels/${hotel.id}|}">Back</a></p>
	<p><a>Edit</a> | <a>Remove</a></p>

    </div>
</body>
</html>
