<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rooms available List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div th:include="fragments/header"></div>
	<div class="container">
		<div class="page-header">
			<h1>Available Rooms</h1>
		</div>				
		<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th><i class="glyphicon glyphicon-calendar"></i> Check-in</th>
				<th><i class="glyphicon glyphicon-calendar"></i> Check-out</th>
			</tr>
		</thead>
		<tbody>
			<tr><td><span th:text="${booking.begin_date}"></span></td><td><span th:text="${booking.end_date}"></span></td></tr>
		</tbody>
		</table>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Hotel</th>
					<th>Floor</th>
					<th>Room Number</th>
					<th>Room type</th>
					<th>Price (â‚¬)</th>
					<th></th>
				</tr>
			</thead>
			<tr th:each="room : ${rooms}">
				<td><a th:href="@{|/hotels/${room.value.id}|}" th:text="${room.value.name}"></a></td>
				<td><span th:text="${room.key.floor}"></span></td>
				<td><span th:text="${room.key.room_number}"></span></td>
				<td><span th:text="${room.key.type.description}"></span></td>
				<td><span th:text="${room.key.price}"></span></td>
				<td><a th:text="Book" class="btn btn-default" th:href="@{|/bookings/new/${room.key.id}/|}"></a></td>
			</tr>
		</table>		
	</div>
</body>
</html>
