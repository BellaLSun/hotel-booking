<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rooms available List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div th:include="fragments/header"></div>

	<div class="container">
		<h2>
			From: <span th:text="${booking.begin_date}" /> <br/>
			Until: <span th:text="${booking.end_date}" />
		</h2>

		<div class="page-header">
			<h1>Rooms List</h1>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Hotel</th>
					<th>Floor</th>
					<th>Room Number</th>
					<th>Room type</th>
					<th></th>
				</tr>
			</thead>
			<tr th:each="room : ${rooms}">
				<td><span th:text="${room.value.name}"></span></td>
				<td><span th:text="${room.key.floor}"></span></td>
				<td><span th:text="${room.key.room_number}"></span></td>
				<td><span th:text="${room.key.type.description}"></span></td>
<!-- 				<td><a th:text="Book" th:href="@{|/bookings/new/${room.key.id}/|}"></a></td> -->
			</tr>
		</table>
		<p>
			<a th:href="@{|/bookings/new/|}">Back</a>
		</p>
	</div>
</body>
</html>
