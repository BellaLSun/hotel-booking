<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Booking List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>

<div th:include="fragments/header"></div>

    <div class="container">
	<h1>Booking List</h1>
    <ul th:each="booking : ${bookings}">
  	   	<li> <a th:text="${booking.id}" th:href="@{|/booking/${booking.id}|}"></a></li>
  	   	<li> <span th:text="${booking.begin_date}"></span></li>
  	   	<li> <span th:text="${booking.end_date}"></span></li>
  	   	<li> <span th:text="${booking.state}"></span></li>
  	   	<li> <span th:text="${booking.user.name}"></span></li>
  	   	<li> <span th:text="${booking.room.type}"></span></li>
	</ul>
	<p><a href="/bookings/new">New booking</a></p>
	</div>
</body>
</html>
