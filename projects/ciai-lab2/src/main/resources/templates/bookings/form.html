<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    

</head>
<body>
	<div class="container">
	<h1>Booking Form</h1>
		<div th:fragment="bookingform(url)">
	    	<form action="#" th:action="@{|/bookings/search|}" th:object="${booking}" method="post">
	    		<p>
			    	<input type="hidden" th:field="*{id}" />
		        	<div style="display: inline-block">
				        <label for="start">Start:</label>
				        <br/>
				        <input type="text" id="start" th:field="*{begin_date}"/>
				    </div>
				
				    <div style="display: inline-block">
				        <label for="end">End:</label>
				        <br/>
				        <input type="text" id="end" th:field="*{end_date}"/>
				    </div>
		        	
		     		        	
	        	</p>
	    	    <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-default" type="reset" value="Reset" /></p>
		    </form>
		    <p><a th:href="@{|/bookings/|}">Back</a></p>
	    </div>
    </div>
</body>

</html>
