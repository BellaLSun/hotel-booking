<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
	<div th:include="fragments/header"></div>
	
	<div class="container">
		<h1>Hotel Site Homepage</h1>
		
		<div class="container">
      
	      <div th:if="${#httpServletRequest.remoteUser}!=null">
	      	<label>User:&nbsp;</label><span th:text="${#httpServletRequest.remoteUser}"></span>
	        <form style="display:inline-block" th:action="@{/logout}" method="post">
	            <input type="submit" value="Sign Out"/>
	        </form>
	      </div>
	      
	      <div th:if="${#httpServletRequest.remoteUser} == null" >
	        <form th:action="@{/}" method="post">
	            <label> User : <input type="text" name="username"/> </label>
	            <label> Password: <input type="password" name="password"/> </label>
	            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	            <input type="submit" value="Sign In"/>
	        </form>
	      
	      </div>
	    </div>
	
	</div>
	
	
</body>
</html>
