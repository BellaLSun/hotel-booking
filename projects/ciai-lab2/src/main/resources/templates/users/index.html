<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotel List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>

<div th:include="fragments/header"></div>

    <div class="container">
	<h1>Users List</h1>
    <ul th:each="user : ${users}">
  	   	<li> 
  	   		<a th:text="${user.username}" th:href="@{|/users/${user.id}|}"></a> · <span th:text="${user.password}"></span> · <span th:text="${user.email}"></span>
  	   		<a th:text="delete" th:href="@{|/users/${user.id}/remove|}"></a>
  	   		<a th:text="edit" th:href="@{|/users/${user.id}/edit|}"></a>
  	   	</li>
	</ul>
	<p><a href="/users/new">New user</a></p>
	</div>
</body>
</html>
