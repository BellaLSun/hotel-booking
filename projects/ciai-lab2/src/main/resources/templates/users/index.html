<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Hotel List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>

<div th:include="fragments/header"></div>
    <div class="container">
		
		<div class="page-header"><h1>Users List</h1></div>
		
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Name</th>
				<th>Username</th>
				<th>E-mail</th>
				<th>Password</th>
				<th></th>
				<th></th>
			</tr>
			</thead>
			<tr th:each="user : ${users}">
				<td><span th:text="${user.name}"></span></td>	  	   	
		  	   	<td><span th:text="${user.username}"></span></td>
		  	   	<td><span th:text="${user.email}"></span></td>
		  	   	<td><span th:text="${user.password}"></span></td>
		  	   	<td><a th:text="Edit" th:href="@{|/users/${user.id}/edit|}"></a></td>
		  	   	<td><a th:text="Delete" th:href="@{|/users/${user.id}/remove|}"></a></td>	  	   		  	  	  	  	   		
			</tr>
		</table>
		
		<p><a href="/users/new">New user</a></p>
	</div>
</body>
</html>
