<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>    
</head>
<body>
	<div class="container">
	<h1>User Form</h1>
		<div th:fragment="userform(url)">
	    	<form action="#" th:action="@{|/users/${user.id}/|}" th:object="${user}" method="post">
	    		<p>
			    	<input type="hidden" th:field="*{id}" />
		        	<p><label>Username</label><input class="form-control" placeholder="Username" type="text" th:field="*{username}" /></p>
		        	<p><label>User Password</label><input class="form-control" placeholder="Password" type="text" th:field="*{password}" /></p>
		        	<p><label>User email</label><input class="form-control" placeholder="Email" type="text" th:field="*{email}" /></p>
		        	
	        	</p>
	    	    <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-default" type="reset" value="Reset" /></p>
	    	   
		    </form>
	    </div>
    </div>
</body>
</html>
